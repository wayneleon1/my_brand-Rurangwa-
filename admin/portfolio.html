<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css.css" />
    <title>Portfolio</title>
  </head>
  <body>
    <!-- Main -->
    <div class="main-container">
      <!-- sidebar -->
      <div class="sidebar">
        <div class="logo_container">
          <h3>Code<span>With</span>Leon</h3>
        </div>
        <div class="tab-container">
          <a href="dashboard.html">
            <div class="tab-item">
              <div>
                <img src="images/ant-design_dashboard-filled.svg" alt="" />
              </div>
              <div><h5>Dashboard</h5></div>
            </div>
          </a>
          <a href="portfolio.html">
            <div class="tab-item">
              <div>
                <img src="images/dashicons_portfolio.svg" alt="" />
              </div>
              <div><h5>Projects</h5></div>
            </div>
          </a>
          <a href="blogs.html">
            <div class="tab-item">
              <div><img src="images/mdi_post-it-note-add.svg" alt="" /></div>
              <div><h5>Blogs</h5></div>
            </div>
          </a>
          <a href="skills.html">
            <div class="tab-item">
              <div><img src="images/card-icons/skills.svg" alt="" /></div>
              <div><h5>Skills</h5></div>
            </div>
          </a>
          <a href="users.html">
            <div class="tab-item">
              <div><img src="images/fa-solid_users.svg" alt="" /></div>
              <div><h5>Users</h5></div>
            </div>
          </a>
          <a href="/pages/signin.html">
            <div class="tab-item logout-nav">
              <div><img src="images/ic_baseline-logout.svg" alt="" /></div>
              <div><h5>Logout</h5></div>
            </div>
          </a>
        </div>
      </div>
      <!-- wrap container -->
      <div class="wrap-container">
        <!-- topBar -->
        <div class="topBar">
          <div>
            <h5>Welcome Back Leon !</h5>
            <p>20 February, 2024</p>
          </div>
          <div class="profile-img">
            <img src="images/avatar-shanai.png" alt="Profile" />
          </div>
        </div>
        <!-- wrap content -->
        <div class="wrap-content">
          <div class="pages-title">
            <h4>My works</h4>
          </div>
          <div class="middle-top">
            <div>
              <a href="portfolio_form.html" class="btn">Add new</a>
            </div>
            <div class="search-container">
              <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
              </div>
              <div class="search-input-wrap">
                <input type="search" placeholder="search..." />
              </div>
            </div>
          </div>
          <div class="table-container">
            <table id="crudTable">
              <thead>
                <tr>
                  <th>Project Name</th>
                  <th>Category</th>
                  <th>Photo</th>
                  <th>Github Link</th>
                  <th>Host Link</th>
                  <th>Author</th>
                  <th>Date Published</th>
                  <th colspan="2">Action</th>
                </tr>
              </thead>
              <tbody></tbody>
            </table>
          </div>
          <!-- The Modal -->
          <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
              <div class="modal-header">
                <div class="modal-title">
                  <h2>Edit Project</h2>
                </div>
                <div>
                  <span class="close">&times;</span>
                </div>
              </div>
              <div class="modal-form">
                <form id="edit-project-form" class="form-content-container">
                  <div class="input-group">
                    <div class="input-group-control">
                      <div>
                        <label for="projectName">Project Name</label>
                      </div>
                      <input
                        type="text"
                        name=""
                        id="projectName"
                        placeholder="Enter your project name"
                      />
                      <div class="error"></div>
                    </div>
                    <div class="input-group-control">
                      <div><label for="category">Category</label></div>
                      <select name="" id="category">
                        <option value="" disabled selected>
                          Choose Category
                        </option>
                        <option value="Website">Website</option>
                        <option value="Web & App">Web & App</option>
                        <option value="App">App</option>
                      </select>
                      <div class="error"></div>
                    </div>
                  </div>
                  <div class="input-group">
                    <div class="input-group-control">
                      <div>
                        <label for="githubLink">Github Link</label>
                      </div>
                      <input
                        type="text"
                        name=""
                        id="githubLink"
                        placeholder="Enter  Github Link for project"
                      />
                      <div class="error"></div>
                    </div>
                    <div class="input-group-control">
                      <div>
                        <label for="hostedLink">Hosted Link</label>
                      </div>
                      <input
                        type="text"
                        name=""
                        id="hostedLink"
                        placeholder="Enter  hosted Link for project"
                      />
                      <div class="error"></div>
                    </div>
                  </div>
                  <div class="input-group">
                    <div class="input-group-control">
                      <div>
                        <label for="photo">Featured Image</label>
                      </div>
                      <input type="file" name="photo" id="photo" />
                      <div class="error"></div>
                    </div>
                    <div class="input-group-control">
                      <div>
                        <label for="description">Description</label>
                      </div>
                      <input
                        type="text"
                        name=""
                        id="description"
                        placeholder="Description"
                      />
                      <div class="error"></div>
                    </div>
                  </div>
                  <div class="input-group-btns">
                    <div>
                      <button class="btn" type="submit" id="Update">
                        Update
                      </button>
                    </div>
                    <div>
                      <button class="btn-cancer" type="reset">Clear</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <!-- end -->
        </div>
      </div>
    </div>
    <script>
      // var validateInputs = require("js/validate_project.js");

      // function to show data
      function showData() {
        let projectList;
        if (localStorage.getItem("projectList") == null) {
          projectList = [];
        } else {
          projectList = JSON.parse(localStorage.getItem("projectList"));
        }

        let html = "";
        projectList.forEach((element, index) => {
          html += '<tr class="list">';
          html += "<td>" + element.projectName + "</td>";
          html += "<td>" + element.category + "</td>";
          html +=
            '<td class="t-image" >  <img src=' +
            element.photo +
            ' alt="Photo" /></td>';
          html += "<td>" + element.githubLink + "</td>";
          html += "<td>" + element.hostedLink + "</td>";
          html += "<td> admin </td>";
          html += "<td>" + element.timestamp + "</td>";

          html +=
            `<td><buttton onclick="deleteData(` +
            index +
            `)"><i class="fa-solid fa-trash"></i></button> </td>`;
          html +=
            `<td><buttton id="openModalBtn" onclick="updateData(` +
            index +
            `)"><i class="fa-regular fa-pen-to-square"></i></button> </td>`;
          html += "</tr>";
        });
        document.querySelector("#crudTable tbody").innerHTML = html;
      }

      // Loads all data
      document.onload = showData();

      // function deleteData
      function deleteData(index) {
        let projectList;
        if (localStorage.getItem("projectList") == null) {
          projectList = [];
        } else {
          projectList = JSON.parse(localStorage.getItem("projectList"));
        }
        projectList.splice(index, 1);
        localStorage.setItem("projectList", JSON.stringify(projectList));
        alert("Project deleted successfully!");
        showData();
      }
      // function update Data
      function updateData(index) {
        // When the user clicks the button, open the modal
        modal.style.display = "block";

        let projectList;
        if (localStorage.getItem("projectList") == null) {
          projectList = [];
        } else {
          projectList = JSON.parse(localStorage.getItem("projectList"));
        }

        document.getElementById("projectName").value =
          projectList[index].projectName;
        document.getElementById("category").value = projectList[index].category;
        document.getElementById("githubLink").value =
          projectList[index].githubLink;
        document.getElementById("hostedLink").value =
          projectList[index].hostedLink;
        document.getElementById("photo").value = projectList[index].photo;
        document.getElementById("description").value =
          projectList[index].description;

        document.querySelector("#Update").onclick = () => {
          projectList[index].projectName =
            document.getElementById("projectName").value;
          projectList[index].category =
            document.getElementById("category").value;
          projectList[index].githubLink =
            document.getElementById("githubLink").value;
          projectList[index].hostedLink =
            document.getElementById("hostedLink").value;
          projectList[index].photo = document.getElementById("photo").files[0];
          projectList[index].description =
            document.getElementById("description").value;

          localStorage.setItem("projectList", JSON.stringify(projectList));
          document.getElementById("edit-project-form").reset();
          alert("Project updated successfully!");
        };
      }

      // Show  modal
      let modal = document.getElementById("myModal");
      let btn = document.getElementById("openModalBtn");
      let span = document.getElementsByClassName("close")[0];

      // When the user clicks on <span> (x), close the modal
      span.onclick = function () {
        modal.style.display = "none";
      };

      // When the user clicks anywhere outside of the modal, close it
      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
        }
      };
    </script>
    <script src="script.js"></script>
  </body>
</html>
